---
- name: bere metal setting
  hosts:
    - bare_metal
  become: true
  become_user: root
  ignore_unreachable: true
  roles:
    - { role: "samba", when: server_group == "shigure" or server_group == "mayu" }
    - { role: "kvm" }
  ignore_unreachable: yes
  tasks:
    # HDDのスピンアウトを設定して省電力化のためのsmartツールをインストールする
    # https://www.systemworks.co.jp/ex_spindown.php
    - name: install smartmontoolssmartd.conf
      apt:
        pkg: smartmontools
        state: present
        update_cache: yes
        cache_valid_time: 3600

    - name: /etc/smartd.conf set
      template:
        src: "etc/smartd.conf"
        dest: "/etc/smartd.conf"
        owner: root
        group: root
        mode: 0644
        backup: true

    - block:
        - name: "set /etc/gitlab-runner/config.toml"
          template:
            src: "etc/gitlab/config.toml"
            dest: "/etc/gitlab-runner/config.toml"
            owner: root
            group: root
            mode: 0600
            backup: true

        - name: systemd set state gitlab-runner
          service:
            name: gitlab-runner
            state: restarted
            enabled: yes
      when:
        - stage == "prd"

    - block:
        - name: systemd set state nmbd
          service:
            name: nmbd
            state: restarted
            enabled: yes

        - name: systemd set state samba
          service:
            name: smbd
            state: restarted
            enabled: yes
      when:
        - stage == "prd"
        - server_group == "shigure" or server_group == "mayu"
